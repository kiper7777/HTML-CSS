<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
    <style>
        .content {
            height: 60vh;
            width: 60vw;
            border: 2px solid black;
            padding: 10px;
            overflow: auto;
            resize: both;
            text-align: justify;
        }

        h1 {
            text-decoration: underline blue dotted;
        }

        p {
            text-align-last: right;
            text-indent: 40px;
            text-transform: uppercase;
        }
    </style>
</head>

    <div class="content">
        <h1>HTML</h1>
