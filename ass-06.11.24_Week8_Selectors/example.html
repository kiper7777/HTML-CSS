<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path example</title>
</head>

<body>
    <svg>
        <path d="M20,40 L80,40 L80,70 L20,40" stroke="blue" fill="none"></path>
    </svg>

    <svg>
        <path d="M20,40 L80,40 L80,70 Z" stroke="black" fill="red"></path>
    </svg>

    <svg height="300" width="400">
        <path d="M20,40 L80,40 L80,70  Z" stroke="black" fill="red">
        </path>
    </svg>

    <svg>
        <path d="M20,80 L80,80 L80,100 L20,100 Z" stroke="blue" fill="none"></path>
    </svg>


    <div class="content">
        <svg viewbox="0 0 200 200">
            <path d="M20,110 H80 V180 H20 Z" stroke="blue" fill="none"></path>
        </svg>
    </div>

    <svg viewbox="0 0 200 200">
        <path d="M20,40 C40,70 50,10 80,40" stroke="black" fill="none">
        </path>
    </svg>



</body>

</html>
