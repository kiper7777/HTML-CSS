<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
</head>

<body>
    <svg width="200" height="100">
        <circle cx="50" cy="50" r="25" style="fill:red;">
            <set attributeName="r" to="50" begin="3s" />
        </circle>
    </svg>

    <svg width="200" height="180" xmlns="http://www.w3.org/2000/svg">
        <rect x="30" y="30" height="110" width="110" style="stroke:green;fill:red">
            <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 85 85" to="360 85 85"
                repeatCount="indefinite" />

        </rect>


    </svg>

    <svg>
        <circle id="my-circle" r="30" cx="50" cy="50" fill="orange">
            <animate xlink:href="#my-circle" attributename="cx" from="50" to="450" dur="1s" begin="click" fill="freeze">
            </animate>
        </circle>

    </svg>


</body>

</html>
